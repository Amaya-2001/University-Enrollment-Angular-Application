<div class="editmodal">

    <h1>Student Details</h1>


    <div *ngIf="studentDetails">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of studentDetails">
                    <th scope="row">{{studentDetails?.studentId}}</th>
                    <td>{{ studentDetails?.firstName }}</td>
                    <td>{{ studentDetails?.lastName }}</td>
                    <td>{{ studentDetails?.email }}</td>

                </tr>

            </tbody>
        </table>

    </div>



</div>
